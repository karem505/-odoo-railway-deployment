<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle with wave design -->
  <defs>
    <linearGradient id="oravexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d7c88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d6d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#oravexGradient)" stroke-width="12"/>

  <!-- Wave pattern inside -->
  <path d="M 60,100 Q 80,85 100,100 T 140,100"
        fill="none"
        stroke="url(#oravexGradient)"
        stroke-width="10"
        stroke-linecap="round"/>

  <path d="M 60,115 Q 80,100 100,115 T 140,115"
        fill="none"
        stroke="url(#oravexGradient)"
        stroke-width="10"
        stroke-linecap="round"/>

  <path d="M 60,130 Q 80,115 100,130 T 140,130"
        fill="none"
        stroke="url(#oravexGradient)"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Small dot/circle accent -->
  <circle cx="135" cy="75" r="8" fill="url(#oravexGradient)"/>
</svg>
